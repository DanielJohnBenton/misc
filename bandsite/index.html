			body {
				font-family: "Comic Sans MS", cursive, sans-serif;
				font-size: 110%;
			}
			/* https://stackoverflow.com/a/6182661 */
			.outer {
				display: table;
				position: absolute;
				height: 60%;
				width: 80%;
			}

			.middle {
				display: table-cell;
				vertical-align: middle;
			}

			.inner {
				margin-left: auto;
				margin-right: auto;
				width: 600px; /*whatever width you want*/
			}
		</style>
	</head>
	<body>
		<div class="outer"><div class="middle"><div class="inner">
		<!--
			> 2018
			> using tables for layout
		-->
		<table border='0'>

		</table>

</html>
